<script>
    // Function to toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
    }

    // Check if dark mode is saved in localStorage and apply it
    window.addEventListener('DOMContentLoaded', () => {
        const darkModeEnabled = localStorage.getItem('darkModeEnabled');
        if (darkModeEnabled === 'true') {
            toggleDarkMode();
        }
    });

    // Event listener for the dark mode toggle button
    document.addEventListener('DOMContentLoaded', () => {
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        if (darkModeToggle) {
            darkModeToggle.addEventListener('click', () => {
                toggleDarkMode();
                // Save the dark mode state in localStorage
                const darkModeEnabled = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkModeEnabled', darkModeEnabled);
            });
        }
    });

</script>

    <script>
        // Add this script block at the end of the body
        const videos = document.querySelectorAll('.video-content-cover video');

        videos.forEach(video => {
            video.addEventListener('mouseenter', () => {
                video.play();
                video.style.transform = 'scale(1.1)';
            });

            // Pause the video and reset the scale on hover out
            video.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0; // Reset to the beginning
                video.style.transform = 'scale(1)';
            });

            // Remove full-screen button
            video.addEventListener('loadedmetadata', () => {
                video.removeAttribute('controls');
            });
        });
    </script>
